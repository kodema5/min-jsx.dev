<!doctype html>
<html lang="en-US">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link id="bootstrap" rel="stylesheet" href="resources/bootstrap.min.css" />
    <link id="material-symbols" rel="stylesheet" href="resources/material-symbols-outlined.css" />

    </head>

    <body>
        <div id="root"></div>
        <script id="react" src="resources/react.production.min.js"></script>
        <script id="react-dom" src="resources/react-dom.production.min.js"></script>
        <script id="react-bootstrap" src="resources/react-bootstrap.min.js"></script>
        <script>
            document.body.appendChild((() => {
                let src = ((new URLSearchParams(document.location.search)).get('app') || 'app') + '.js'
                let el = document.createElement('script')
                el.setAttribute('id', 'app')
                el.setAttribute('defer', '')
                el.setAttribute('src', src)
                return el
            })())
        </script>
    </body>
</html>
